<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYD Song PLUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a237e, #0d47a1);
            --secondary-gradient: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            --accent-gradient: linear-gradient(135deg, #2196f3, #1976d2);
            --text-primary: #212121;
            --text-secondary: #757575;
            --background: #ffffff;
            --card-background: #ffffff;
            --border-radius: 12px;
            --spacing: 24px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        header {
            background: var(--primary-gradient);
            color: white;
            padding: var(--spacing);
            margin-bottom: var(--spacing);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: var(--spacing);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .carousel-dot.active {
            background: white;
        }

        .data-section {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            margin-bottom: var(--spacing);
            box-shadow: var(--shadow);
        }

        .data-section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-primary);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing);
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .data-value {
            font-weight: 400;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: var(--spacing);
            color: var(--text-secondary);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing);
        }

        @media (max-width: 768px) {
            .container {
                padding: calc(var(--spacing) / 2);
            }

            h1 {
                font-size: 2rem;
            }

            .carousel {
                height: 300px;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BYD Song PLUS</h1>
        </header>

        <div class="carousel">
            <div class="carousel-controls"></div>
        </div>

        <div id="data-container"></div>
    </div>

    <script>
        // 加载和显示图片
        async function loadImages() {
            const carousel = document.querySelector('.carousel');
            const controls = document.querySelector('.carousel-controls');
            const imageCount = 10;
            let activeIndex = 0;

            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                img.src = `pic/50586_${i}.jpg`;
                img.alt = `Car image ${i}`;
                if (i === 1) img.classList.add('active');
                carousel.appendChild(img);

                const dot = document.createElement('div');
                dot.classList.add('carousel-dot');
                if (i === 1) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    document.querySelectorAll('.carousel img').forEach(img => img.classList.remove('active'));
                    document.querySelectorAll('.carousel-dot').forEach(dot => dot.classList.remove('active'));
                    carousel.children[i-1].classList.add('active');
                    dot.classList.add('active');
                    activeIndex = i - 1;
                });
                controls.appendChild(dot);
            }

            // 自动轮播
            setInterval(() => {
                activeIndex = (activeIndex + 1) % imageCount;
                document.querySelectorAll('.carousel img').forEach(img => img.classList.remove('active'));
                document.querySelectorAll('.carousel-dot').forEach(dot => dot.classList.remove('active'));
                carousel.children[activeIndex].classList.add('active');
                controls.children[activeIndex].classList.add('active');
            }, 5000);
        }

        // 加载和显示数据
        async function loadData() {
            try {
                const response = await fetch('车型_50586_数据_波兰语.json');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('data-container').innerHTML = `
                    <div class="error">
                        Error loading data. Please try again later.
                    </div>
                `;
            }
        }

        // 显示数据
        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            // 遍历每个主要部分
            for (const [section, content] of Object.entries(data)) {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'data-section';
                sectionElement.innerHTML = `
                    <h2>${section}</h2>
                    <div class="data-grid">
                        ${Object.entries(content).map(([key, value]) => `
                            <div class="data-item">
                                <span class="data-label">${key}</span>
                                <span class="data-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(sectionElement);
            }
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            loadImages();
            loadData();
        });
    </script>
</body>
</html>
