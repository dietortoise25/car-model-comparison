<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównanie modeli samochodów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1000;
        }
        .group-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .table-container {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }
        .param-name {
            font-weight: bold;
            background-color: #f8f9fa;
            width: 200px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }
        .error-message {
            text-align: center;
            padding: 20px;
            color: #dc3545;
        }
        .model-header {
            min-width: 200px;
            text-align: center;
        }
        .carousel-container {
            height: 400px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .carousel-inner {
            height: 100%;
            background-color: #000;
        }
        .carousel-item {
            height: 100%;
        }
        .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        .carousel-placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Porównanie modeli samochodów</h1>

        <!-- 图片轮播 -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="carCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="4"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="5"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="6"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="7"></button>
                        <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="8"></button>
                    </div>
                    <div class="carousel-inner" id="carouselInner">
                        <!-- 图片将通过JavaScript动态加载 -->
                        <div class="carousel-item active">
                            <div class="carousel-placeholder">
                                Ładowanie zdjęć...
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Poprzedni</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Następny</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 数据表格 -->
        <div class="row">
            <div class="col-12">
                <div class="table-container">
                    <table class="table table-bordered table-hover">
                        <thead class="sticky-header">
                            <tr id="modelHeaders">
                                <th class="param-name">Grupa/Nazwa parametru</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <td colspan="6" class="loading">Ładowanie danych...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 更新轮播图
        function updateCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = '';
            
            // 添加9张图片
            for (let i = 1; i <= 9; i++) {
                const div = document.createElement('div');
                div.className = `carousel-item${i === 1 ? ' active' : ''}`;
                div.innerHTML = `<img src="pic/50586_${i}.jpg" class="d-block" alt="Model ${i}" onerror="this.style.display='none'">`;
                carouselInner.appendChild(div);
            }
        }

        // 加载数据
        async function loadData() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="loading">Ładowanie danych...</td>
                </tr>
            `;

            try {
                const response = await fetch(`./车型_50586_数据_波兰语.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Błąd ładowania danych:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="error-message">
                            Błąd ładowania danych: ${error.message}<br>
                            Proszę sprawdzić, czy plik JSON istnieje i jest dostępny.
                        </td>
                    </tr>
                `;
            }
        }

        // 显示数据
        function displayData(data) {
            const tableBody = document.getElementById('dataTable');
            const headerRow = document.getElementById('modelHeaders');
            tableBody.innerHTML = '';
            
            // 清除旧的表头（第一列除外）
            while (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
            }

            // 获取模型数量并创建表头
            let modelCount = 0;
            for (const group of Object.values(data)) {
                for (const param of Object.values(group)) {
                    if (typeof param === 'object') {
                        modelCount = Math.max(modelCount, Object.keys(param).length);
                        break;
                    }
                }
                if (modelCount > 0) break;
            }

            // 添加表头
            for (let i = 0; i < modelCount; i++) {
                const th = document.createElement('th');
                th.className = 'model-header';
                th.textContent = `Model ${i + 1}`;
                headerRow.appendChild(th);
            }
            
            // 显示每个组的数据
            for (const [groupName, group] of Object.entries(data)) {
                // 添加组标题
                const groupRow = document.createElement('tr');
                groupRow.className = 'group-header';
                groupRow.innerHTML = `<td colspan="${modelCount + 1}">${groupName}</td>`;
                tableBody.appendChild(groupRow);

                // 显示组内参数
                for (const [paramName, paramValue] of Object.entries(group)) {
                    const row = document.createElement('tr');
                    
                    // 参数名称
                    const nameCell = document.createElement('td');
                    nameCell.className = 'param-name';
                    nameCell.textContent = paramName;
                    row.appendChild(nameCell);

                    if (typeof paramValue === 'object') {
                        // 水平排列每个模型的值
                        for (let i = 0; i < modelCount; i++) {
                            const valueCell = document.createElement('td');
                            const value = paramValue[i];
                            valueCell.textContent = Array.isArray(value) ? value.join(', ') : (value || '-');
                            row.appendChild(valueCell);
                        }
                    } else {
                        // 如果是单个值，跨列显示
                        const valueCell = document.createElement('td');
                        valueCell.colSpan = modelCount;
                        valueCell.textContent = paramValue;
                        row.appendChild(valueCell);
                    }

                    tableBody.appendChild(row);
                }
            }
        }

        // 页面加载完成后自动加载数据和图片
        document.addEventListener('DOMContentLoaded', function() {
            updateCarousel();
            loadData();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
