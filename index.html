<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYD Song PLUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #141414;
            --secondary: #333333;
            --accent: #e60012;
            --text: #ffffff;
            --text-secondary: #999999;
            --background: #000000;
            --surface: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .carousel-section {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 600px;
            background: var(--background);
            overflow: hidden;
        }

        .carousel-container {
            height: 100%;
            background: var(--background);
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            height: 100%;
            background: var(--background);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 80px;
            height: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-section:hover .carousel-control-prev,
        .carousel-section:hover .carousel-control-next {
            opacity: 1;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 40px;
            margin: 0;
            padding: 0 20px;
            width: auto;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .carousel-indicators button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
            background-color: var(--text-secondary);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .carousel-indicators button.active {
            background-color: var(--text);
            opacity: 1;
            transform: scale(1.2);
        }

        .specs-section {
            background: var(--surface);
            padding: 60px 0;
        }

        .specs-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .specs-title {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text);
            letter-spacing: 1px;
        }

        .specs-table {
            background: transparent;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin: 0;
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .table th,
        .table td {
            padding: 12px 20px;
            vertical-align: middle;
            border-color: rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        .param-name {
            font-weight: 500;
            color: var(--text);
            background: rgba(255, 255, 255, 0.03);
            width: 250px;
            padding-left: 25px !important;
        }

        .param-value {
            text-align: center;
            color: var(--text);
        }

        .group-header {
            background: rgba(230, 0, 18, 0.05);
            color: var(--text);
            font-weight: 500;
            padding: 12px 25px !important;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .group-header td {
            position: relative;
        }

        .group-header td::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 16px;
            background: var(--accent);
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(230, 0, 18, 0.1);
            color: #ff4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .carousel-section {
                height: 50vh;
                min-height: 400px;
            }

            .specs-container {
                padding: 0 15px;
            }

            .param-name {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <section class="carousel-section">
            <div id="carCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="7"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="8"></button>
                    <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="9"></button>
                </div>
                <div class="carousel-inner" id="carouselInner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Poprzedni</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Następny</span>
                </button>
            </div>
        </section>

        <section class="specs-section">
            <div class="specs-container">
                <h2 class="specs-title">BYD Song PLUS</h2>
                <div class="specs-table">
                    <table class="table">
                        <tbody id="dataTable">
                            <tr>
                                <td colspan="2" class="loading">
                                    <div class="spinner-border text-light"></div>
                                    <div>Ładowanie danych...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 加载和显示图片
        function updateCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = '';
            
            // 添加10张图片
            for (let i = 1; i <= 10; i++) {
                const div = document.createElement('div');
                div.className = `carousel-item${i === 1 ? ' active' : ''}`;
                div.innerHTML = `<img src="pic/50586_${i}.jpg" class="d-block" alt="Car image ${i}" onerror="this.style.display='none'">`;
                carouselInner.appendChild(div);
            }
        }

        // 加载和显示数据
        async function loadData() {
            const tableBody = document.getElementById('dataTable');
            
            try {
                const response = await fetch('车型_50586_数据_波兰语.json');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error loading data:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="error">
                            Błąd ładowania danych. Spróbuj ponownie później.
                        </td>
                    </tr>
                `;
            }
        }

        // 显示数据
        function displayData(data) {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';

            // 遍历每个主要部分
            for (const [section, content] of Object.entries(data)) {
                // 添加分组标题
                const groupRow = document.createElement('tr');
                groupRow.className = 'group-header';
                groupRow.innerHTML = `<td colspan="2">${section}</td>`;
                tableBody.appendChild(groupRow);

                // 添加参数行
                for (const [key, value] of Object.entries(content)) {
                    const row = document.createElement('tr');
                    
                    // 如果值是对象（包含多个车型的数据）
                    if (typeof value === 'object' && value !== null) {
                        // 只显示第一个车型的数据
                        const firstValue = Object.values(value)[0];
                        row.innerHTML = `
                            <td class="param-name">${key}</td>
                            <td class="param-value">${firstValue || '-'}</td>
                        `;
                    } else {
                        row.innerHTML = `
                            <td class="param-name">${key}</td>
                            <td class="param-value">${value || '-'}</td>
                        `;
                    }
                    
                    tableBody.appendChild(row);
                }
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateCarousel();
            loadData();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
